<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSBolo - Tank Warfare Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: monospace;
        background: #000;
        color: #0f0;
        overflow: hidden;
      }

      #game-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #game-canvas {
        border: 2px solid #0f0;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      }

      #debug-info {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.8);
        padding: 10px;
        border: 1px solid #0f0;
        font-size: 12px;
        line-height: 1.5;
      }

      #controls-info {
        position: absolute;
        bottom: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.8);
        padding: 10px;
        border: 1px solid #0f0;
        font-size: 12px;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <canvas id="game-canvas" width="800" height="600"></canvas>
    </div>

    <div id="debug-info">
      <div>FPS: <span id="fps">0</span></div>
      <div>Tick: <span id="tick">0</span></div>
      <div>Tank Pos: <span id="tank-pos">0, 0</span></div>
      <div>Tank Dir: <span id="tank-dir">0</span></div>
      <div>Tank Speed: <span id="tank-speed">0</span></div>
    </div>

    <div id="controls-info">
      <strong>Controls:</strong><br />
      Q/A: Accelerate/Brake<br />
      / (numpad): Turn Left<br />
      * (numpad): Turn Right<br />
      Arrow Keys: Alternative turning<br />
      Space/0 (numpad): Shoot
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
